    <style>
     
     html, body {
    display: flex;
    flex-direction: column;
    height: 100%;
    margin: 0;
}


        .navbar {
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(34,34,34,0.7));
            position: fixed;
            width: 100%;
            z-index: 1000;

        .navbar-brand {

        }

        .navbar-brand img {
            margin-right: 10px;
            /* transition: transform 0.3s ease; */
            color:  rgb(59, 59, 152);
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
            /* color:  rgb(59, 59, 152); */
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 16px;
            font-weight: 500;
        }

        /* .nav-link:hover {
            color: rgb(59, 59, 152) !important;
        } */

        .navbar-toggler {
            border: none;
            color: white;
            background-color: white;
        }

       
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.548);
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.548), rgba(0, 0, 255, 0.2));
        }

        .overlay {
            color: blue;
        }

        /* .overlay-text {
            font-size: 3em;
            font-weight: bold;
            color: rgb(59, 59, 152);
        } */

        .overlay-text {
    font-size: 2.5em !important;
    font-weight: bold;
    /* color: blue; */
    color: rgb(59, 59, 152);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin: 0 auto;
    padding: 0 20px; 
}


        .btn {
            display: inline-block;
            background-color: rgb(59, 59, 152);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            background-color: black;
            /* background-color: black; */
            text-align: center;
            padding: 10px ;
            margin: 0;
            /* padding: 0; */
            /* margin-top: auto; */
        }

        .footer p {
            color: white;
            margin: 0;
            /* padding: 0; */
        }

        
        @media (min-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .overlay {
                max-width: 100%;
            }

            .overlay-text {
                font-size: 2.5em;
            }
        }

        @media (max-width: 767px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .overlay {
                max-width: 100%;
                margin: 0 auto;
            }

            .overlay-text {
                font-size: 2em;
            }
        }

        @media (max-width: 327px) {
            .overlay-text {
                font-size: 8vw; 
            }
        }
    </style>
</head>

        })
